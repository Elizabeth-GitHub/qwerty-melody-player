<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QWERTY Melody Player</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <link rel = "icon" href = "./images/favicon.svg" type = "image/x-icon"> 
    </head>
    <body>
        <div class="keyboard">
            <div class="intro">
                <h1>Let's Make Music!</h1>
            </div>
            <div class="keys">
                <div data-key="KeyA" class="key">
                    <kbd>A</kbd>
                </div>
                <div data-key="KeyB" class="key">
                    <kbd>B</kbd>
                </div>
                <div data-key="KeyC" class="key">
                    <kbd>C</kbd>
                </div>
                <div data-key="KeyD" class="key">
                    <kbd>D</kbd>
                </div>
                <div data-key="KeyE" class="key">
                    <kbd>E</kbd>
                </div>
                <div data-key="KeyF" class="key">
                    <kbd>F</kbd>
                </div>
                <div data-key="KeyG" class="key">
                    <kbd>G</kbd>
                </div>
            </div>
        </div>

        <audio data-key="KeyA" src="./sounds/a.mp3"></audio>
        <audio data-key="KeyB" src="./sounds/b.mp3"></audio>
        <audio data-key="KeyC" src="./sounds/c.mp3"></audio>
        <audio data-key="KeyD" src="./sounds/d.mp3"></audio>
        <audio data-key="KeyE" src="./sounds/e.mp3"></audio>
        <audio data-key="KeyF" src="./sounds/f.mp3"></audio>
        <audio data-key="KeyG" src="./sounds/g.mp3"></audio>

       

    </body>
</html>
